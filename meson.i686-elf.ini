[constants]
arch = 'i686-elf'
toolchain =  '@GLOBAL_SOURCE_ROOT@' / 'toolchain/local/i686/bin'

[binaries]
c = toolchain / arch + '-gcc'
as = toolchain / arch + '-as'
strip = toolchain / arch + '-strip'

[host_machine]
system = 'bare metal'
kernel = 'none'
cpu_family = 'x86'
cpu = 'i686'
endian = 'little'
